<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Write a JavaScript program that checks whether a given number is divisible
    by 10. The program should print a message indicating whether the number is
    divisible by 10 or not. -->

    <script>
      var number = prompt("Please enter a number:");

      number = Number(number);

      if (number % 10 === 0) {
        alert("The number " + number + " is divisible by 10.");
      } else {
        alert("The number " + number + " is not divisible by 10.");
      }
    </script>
  </body>
</html>
