<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // <!-- Write a JavaScript program that takes a user's name and then displays a
      //     greeting message using string concatenation. The program should ensure that
      //     any whitespace in the user's input is removed before concatenation. -->

      var userName = prompt("Please enter your name:");

      userName = userName.trim();

      var greetingMessage = "Hello, " + userName + "! Welcome!";

      console.log(greetingMessage);

      alert(greetingMessage);
    </script>
  </body>
</html>
