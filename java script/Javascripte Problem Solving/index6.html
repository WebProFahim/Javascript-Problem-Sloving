<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Write a JavaScript program that checks whether a given number is even or odd. The program should print a message indicating whether the number is even or odd. -->

    <script>
      var number = prompt("Please enter a number:");

      if (number % 2 === 0) {
        alert("The number " + number + " is even.");
      } else {
        alert("The number " + number + " is odd.");
      }
    </script>
  </body>
</html>
